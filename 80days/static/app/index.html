<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
  <link rel="stylesheet" href="app.css">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body>
  <section ng-init="tab.tab = 1" ng-controller="TabController as tab">
  <ul class="menu">
    <li ng-class="{ active: tab.isSelected(1) }">
      <a href ng-click="tab.selectTab(1)">Home</a></li>

    <li ng-class="{ active: tab.isSelected(2) }">
      <a href ng-click="tab.selectTab(2)">Competitions</a></li>

    <li ng-class="{ active: tab.isSelected(3) }">
      <a href ng-click="tab.selectTab(3)">Teams</a></li>
  </ul>

  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <div ng-view ng-show="tab.isSelected(1)" ></div>

  <div>Angular seed app: v<span app-version></span></div>
  <div>tab is: {$ tab.tab $}</div>
  </section>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="app.js"></script>
  <script src="home/home.js"></script>
  <script src="teams/teams.js"></script>
  <script src="competitions/competitions.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
</body>
</html>
