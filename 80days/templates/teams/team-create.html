<div>
  <h4>Create your own team:</h4>
  <form name="teamCreateForm" 
	ng-submit="teamCreateForm.$valid &&
	teamCreate.createTeam(competition, comps)" novalidate>
    <label for="name">Team name:</label>
    <input type="text" ng-model="teamCreate.team.name"
           placeholder="The Team With No Name" required id="name">
    <input type="hidden" ng-model="teamCreate.team.captain" value="">
    <input type="submit" value="Create Team"/>
  </form>
</div>
