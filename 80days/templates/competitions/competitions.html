
<section ng-controller="CompetitionsCtrl as comps">
  <p>Competitors: {$ comps.user_info.competitors $}</p>
  <p>Competitions {$ comps.user_info.competitions $}</p>
  <p>Teams: {$ comps.user_info.teams $}</p>
  <p>Captains: {$ comps.user_info.captains $}</p>

  <p>My comps: {$ comps.myCompetitions() $}

  <h2>Competitions in progress</h2>
  
  <ul>
    <div ng-repeat="competition in comps.competitions">
	<competition-info  ng-show="comps.inProgress(competition)"></competition-info>
	<br>
    </div>
  </ul>

  <h2>Up-coming competitions</h2>
            
  <ul>
    <div ng-repeat="competition in comps.competitions">
	<competition-info  ng-show="!comps.started(competition)"></competition-info>
	<br>
    </div>
  </ul>

  <h2>Completed competitions</h2>
  
  <ul>
    <div ng-repeat="competition in comps.competitions">
	<competition-info  ng-show="comps.finished(competition)"></competition-info>
	<br>
    </div>
  </ul>
</section>

</p>
